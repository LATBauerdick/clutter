name:                backend
version:             0.1.0.0
github:              "LATBauerdick/backend"
license:             BSD3
author:              "LATBauerdick"
maintainer:          "gitbub@bauerdick.org"
copyright:           "2021 LATBauerdick"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            backend for Clutter
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/LATBauerdick/backend#readme>

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
- base >= 4.7 && < 5
- relude
- aeson
- servant
- servant-server
- servant-client
- wai
- warp
- lucid
- http-media
- bytestring
- vector
- containers
- text
- raw-strings-qq
- http-client
- http-client-tls

library:
  source-dirs: src
  ghc-options: -Wall -fno-warn-unused-binds

executables:
  backend-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - backend

tests:
  backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - backend
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
